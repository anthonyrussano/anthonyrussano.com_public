    <h2 id="Description">Description</h2>
<p>This document describes how to include flask in your project.</p>
<h2 id="Steps">Steps</h2>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">$ mkdir python-project</span><br><span class="line">$ cd python-project</span><br><span class="line">$ python3 -m venv .venv</span><br><span class="line">$ source .venv/bin/activate</span><br><span class="line">$ pip3 install flask</span><br><span class="line">$ pip3 install flask-sqlalchemy</span><br><span class="line">$ pip3 freeze &gt; requirements.txt</span><br><span class="line">$ touch application.py</span><br><span class="line">$ export FLASK_APP=application.py</span><br><span class="line">$ export FLASK_ENV=development</span><br></pre></td></tr></table></figure>
<p>Example <code>application.py</code> contents:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">from flask import Flask</span><br><span class="line"></span><br><span class="line">app = Flask(__name__)</span><br><span class="line"></span><br><span class="line">@app.route(&#x27;/&#x27;)</span><br><span class="line">def index():</span><br><span class="line">    return &quot;Hello!&quot;</span><br></pre></td></tr></table></figure>
<p>Run flask</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">flask run</span><br></pre></td></tr></table></figure>
  </div>
</article>
